<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        
        <section id="container">
            <div id="left">
                <img src="images/calculator.svg" alt="">
                
            </div>
            <div id="right">
                <div>
                    <h1>Is your birth year a leap year?</h1>
                   <div class="input-div">
                        <label id="name">Enter your name:</label>
                        <input type="text" name="userName" class="name-input" id="username">
                    </div>
                    <div class="input-div">
                        <label id="name">Enter your date of birth(DD/MM/YYYY):</label>
                        <input type="date"  name="dob" class="dob-input" id="dob">
                    </div>
                    <div class="button">
                        <button id="btn-submit">Submit</button>
                    </div>
                    <div class="output" id="output-right" style="display:none">
                        <p>Hey <span id="output-username"></span>! your birthday is a leap year ğŸ˜‡</p>
                    </div>
                    <div class="output" id="output-wrong"  style="display:none">
                        <p>Hey <span id="op-username"></span>! your birth year is not a leap year.</p>
                    </div>
                </div>
            </div>
        </section>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
